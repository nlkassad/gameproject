<!DOCTYPE html>
<html>
    <head>

      <title>TIC TAC TOE</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <body class="container-fluid">
      <p class="user-info" id="user-one"> </p>

      <p class="user-info">Number of games: <span id="game-count"> </span> </p>

      <nav>
        <button type="button" class="btn btn-lg navbar-btn" id="new-game">NEW GAME</button>
        <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#signInModal">SIGN IN!</button>
        <div class="modal fade" id="signInModal" tabindex="-1"
                role="dialog" aria-labelledby="signInModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>

              <div class="modal-body">
                <form name="sign-up" id="sign-up">
                  <fieldset>
                    <legend>Sign up NAO!</legend>
                    <input type="text"  name="credentials[email]" placeholder="gimme ur Email">
                    <input type="password" name="credentials[password]" placeholder="give password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="confirm passw0rd">
                    <input type="submit" name="submit" value="Sign up!">
                  </fieldset>
                </form>
                <form name="sign-in" id="sign-in">
                  <fieldset>
                    <legend>Sign in</legend>
                    <input type="text"  name="credentials[email]" placeholder="gimme ur Email">
                    <input type="password" name="credentials[password]" placeholder="give password">
                    <input type="submit" name="submit" value="Sign in!">
                  </fieldset>
                </form>
                <form id="change-password">
                  <fieldset>
                    <legend>Change ur password nub</legend>
                    <input type="password"  name="passwords[old]" placeholder="ur old password">
                    <input type="password" name="passwords[new]" placeholder="n00 password">
                    <input type="submit" name="submit" value="change ur password">
                  </fieldset>
                </form>
                <form id="sign-out">
                  <fieldset>
                    <legend>GTFO</legend>
                    <input type="submit" name="submit" value="OUT">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <h1>TicTacToe: CHAMPION EDITION</h1>
      <p>MAKE A LINE OF THREE!</p>

      <div class="col-xs-3 message-board"> <p id=messages>Welcome! <br> Please sign in!</p></div>

      <div class="game-board">
          <div class="row">
            <div class="col-xs-3 game-cell top-row left-column" id="box-A"data-index="0">
            </div>
            <div class="col-xs-3 game-cell top-row mid-column" id="box-B" data-index="1">
            </div>
            <div class="col-xs-3 game-cell top-row right-column" id="box-C" data-index="2">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 game-cell mid-row left-column" id="box-D" data-index="3">
            </div>
            <div class="col-xs-3 game-cell mid-row mid-column" id="box-E" data-index="4">
            </div>
            <div class="col-xs-3 game-cell mid-row right-column" id="box-F" data-index="5">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 game-cell bottom-row left-column" id="box-G" data-index="6">
            </div>
            <div class="col-xs-3 game-cell bottom-row mid-column" id="box-H" data-index="7">
            </div>
            <div class="col-xs-3 game-cell bottom-row right-column" id="box-I" data-index="8">
            </div>
          </div>
        </div>
    </body>
</html>
